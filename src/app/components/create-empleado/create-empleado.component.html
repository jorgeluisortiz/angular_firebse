<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <h3>{{titulo}}
                    <div *ngIf="loading" class="spinner-border float-end" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </h3>
                <span *ngIf="submitted && createEmpleado.invalid">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                <form class="mt-4" [formGroup]="createEmpleado" (ngSubmit)="agregarEditarEmpleado()">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control form-control-lg" formControlName="nombre"
                                placeholder="Nombres">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control form-control-lg " formControlName="apellido"
                                placeholder="Apellidos">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Escoge un departamento</label>
                        <select class="form-control" formControlName="departamento" id="exampleFormControlSelect1">
                            <option>Piso 1</option>
                            <option>Piso 2</option>
                            <option>Piso 3</option>
                            
                        </select>
                    </div>
                    <label for="sel1">Fecha:</label>
                    <input type="date" class="form-control form-control-lg " formControlName="fecha"
                        placeholder="Fecha Pago">
                    <input type="number" class="form-control form-control-lg " formControlName="precio"
                        placeholder="Monto">
                    <div class="mt-3">
                        <button type="text" class="btn btn-secondary btn-lg mr-3" style="margin: 15px"
                            routerLink="/list-empleados">Volver</button>
                        <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
